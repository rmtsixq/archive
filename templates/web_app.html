<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Detection</title>
</head>
<body>
    <h1>Landslide Detection System</h1>
    <p>Upload a satellite image to detect landslide probability</p>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="predict()">Predict Landslide</button>
    
    <div id="results" style="margin-top: 20px;">
        <h2>Results:</h2>
        <div id="output"></div>
    </div>
    
    <script>
        async function predict() {
            const fileInput = document.getElementById('imageInput');
            const outputDiv = document.getElementById('output');
            
            if (!fileInput.files[0]) {
                alert('Please select an image');
                return;
            }
            
            outputDiv.innerHTML = 'Processing...';
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayResults(result);
                } else {
                    outputDiv.innerHTML = 'Error: ' + response.statusText;
                }
            } catch (error) {
                outputDiv.innerHTML = 'Error: ' + error.message;
            }
        }
        
        function displayResults(result) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h3>Landslide Probability (Ortalama): ${(result.probability * 100).toFixed(2)}%</h3>
                <p><strong>Max Olasılık:</strong> ${(result.max_prob * 100).toFixed(2)}%</p>
                <p><strong>Min Olasılık:</strong> ${(result.min_prob * 100).toFixed(2)}%</p>
                <p><strong>Standart Sapma:</strong> ${(result.std_prob * 100).toFixed(2)}%</p>
                <p><strong>Medyan Olasılık:</strong> ${(result.median_prob * 100).toFixed(2)}%</p>
                <p><strong>1. Çeyrek (Q1):</strong> ${(result.q25_prob * 100).toFixed(2)}%</p>
                <p><strong>3. Çeyrek (Q3):</strong> ${(result.q75_prob * 100).toFixed(2)}%</p>
                <p><strong>Heyelan Alanı (>0.5 eşik):</strong> ${result.landslide_percentage.toFixed(2)}%</p>
                <p><strong>Yüksek Risk Alanı (>0.7):</strong> ${result.high_risk_percentage_70.toFixed(2)}%</p>
                <p><strong>Çok Yüksek Risk Alanı (>0.9):</strong> ${result.high_risk_percentage_90.toFixed(2)}%</p>
                <p><strong>Genel Risk Düzeyi:</strong> ${result.risk_level}</p>
                <img src="data:image/png;base64,${result.probability_map}" alt="Probability Map" style="max-width: 500px; margin-top: 10px;">
            `;
        }
    </script>
</body>
</html>
