<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Detection</title>
</head>
<body>
    <h1>Landslide Detection System</h1>
    <p>Upload a satellite image to detect landslide probability</p>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="predict()">Predict Landslide</button>
    
    <div id="results" style="margin-top: 20px;">
        <h2>Results:</h2>
        <div id="output"></div>
    </div>
    
    <script>
        async function predict() {
            const fileInput = document.getElementById('imageInput');
            const outputDiv = document.getElementById('output');
            
            if (!fileInput.files[0]) {
                alert('Please select an image');
                return;
            }
            
            outputDiv.innerHTML = 'Processing...';
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayResults(result);
                } else {
                    outputDiv.innerHTML = 'Error: ' + response.statusText;
                }
            } catch (error) {
                outputDiv.innerHTML = 'Error: ' + error.message;
            }
        }
        
        function displayResults(result) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h3>Landslide Probability: ${(result.probability * 100).toFixed(2)}%</h3>
                <p>Max Probability: ${(result.max_prob * 100).toFixed(2)}%</p>
                <p>Mean Probability: ${(result.mean_prob * 100).toFixed(2)}%</p>
                <p>Landslide Area: ${result.landslide_percentage.toFixed(2)}%</p>
                <img src="data:image/png;base64,${result.probability_map}" alt="Probability Map" style="max-width: 500px; margin-top: 10px;">
            `;
        }
    </script>
</body>
</html>
